  <body>
    <div id="login">

          <div class="input">
            <label for="loginPassword">Password</label>
            <input type="password" name="loginPassword" id="loginPassword" />
            <div class="error"></div>
          </div>
          <button type="submit">Done</button>
        </form>
      </div>
      <footer>
